<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        th, td {
            vertical-align: middle
        }
    </style>
</head>
<body>
<div class="container">
    <h4 th:text="#{hell0} + ', ' + ${user.firstName} + ', ' + #{order.greeting}"></h4>
    <h4 th:text="#{order.details}"></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:text="#{products}">Products</th>
            <th scope="col" th:text="#{label.quantity}">Quantity</th>
            <th scope="col" th:text="#{total.price}">Total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterCount: ${products}">
            <th scope="row" th:text="${iterCount.count}"></th>
            <td>
                <span th:text="${product.name}"></span>
            </td>
            <td>
                <span th:text="${productIdAndCount.get(product.id)}"></span>
            </td>
            <td>
                <span th:text="${@priceCalculator.multiply(product.getPriceUA(), productIdAndCount.get(product.id))} +
                ' ' + #{currency}" th:if="${#locale.getLanguage() == 'ukr'}"/>
                <span th:text="${@priceCalculator.multiply(product.getPriceEU(), productIdAndCount.get(product.id))} +
                ' ' + #{currency}" th:if="${#locale.getLanguage() == 'en'}"/>
            </td>
        </tr>
        <tr>
            <td colspan="3" th:text="#{total.all}" style="text-align: right">Total:</td>
            <td th:text="${@priceCalculator.summarizeAll(productIdAndCount)}  + ' '  + #{currency}"></td>
        </tr>
        </tbody>
    </table>

    <h4 th:text="#{address.delivery}">Address of delivery</h4>
    <div class="row g-3">
        <div class="col-12">
            <label for="inputCountry" class="form-label" th:text="#{country}">Country</label>
            <input type="text" class="form-control" id="inputCountry" th:value="${address.country}" disabled/>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label" th:text="#{city}">City</label>
            <input type="text" class="form-control" id="inputCity" th:value="${address.city}" disabled/>
        </div>
        <div class="col-md-4">
            <label for="inputRegion" class="form-label" th:text="#{region}">Region</label>
            <input id="inputRegion" type="text" class="form-control" th:value="${address.region}" disabled/>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" th:value="${address.zipCode}" disabled/>
        </div>
        <div class="col-md-6">
            <label for="inputPostOperator" class="form-label" th:text="#{post}">Post Operator</label>
            <input type="text" class="form-control" id="inputPostOperator" th:value="${address.operatorName}" disabled/>
        </div>
        <div class="col-md-6">
            <label for="inputNumber" class="form-label" th:text="#{post.depart.number}">Number of department</label>
            <input type="text" class="form-control" id="inputNumber" th:value="${address.numberOfDepartment}" disabled/>
        </div>
        <div class="col-12">
            <label for="inputDetails" class="form-label" th:text="#{delivery.details}">Delivery details
                (optional)</label>
            <input type="text" class="form-control" id="inputDetails" th:value="${address.deliveryDetails}" disabled/>
        </div>
    </div>

    <p>
        <span th:text="#{best.regards}">Best Regards,</span><br/>
        <em th:text="#{tea.team}">your NotkaTea Team</em>
    </p>
</div>
</body>
</html>

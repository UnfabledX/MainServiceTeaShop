<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        #main_body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body id="main_body" th:style="'background-image:url(' + @{/images/background-welcome.jpg} + ');'"
      data-bs-theme="dark">
<!-- Header -->
<div th:replace="~{utils/header :: header-home}"></div>
<!-- Header -->



<!-- Modal for header when logout-->
<div th:replace="~{utils/modals :: modal-logout}"></div>
<!-- Modal for header when logout-->

<!-- Modal for complete order-->
<div th:replace="~{utils/modals :: modal-order-complete}"></div>
<!-- Modal for complete order-->

<script th:inline="javascript" th:if="${param.successOrderCompletion}">
    let myModal = new bootstrap.Modal(document.getElementById('modalOrder'), {});
    myModal.show();
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        #register_body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body id="register_body" th:style="'background-image:url(' + @{/images/background-register.jpeg} + ');'"
      data-bs-theme="dark">

<div th:replace="~{utils/header :: header-reset-password-step-2}"></div>

<div class="container mt-5">

    <h2 th:text="#{reset.password.form}">Reset Password Form:</h2>
    <form action="#" th:action="@{/applyNewPassword}" method="post" th:object="${user}">
        <input th:field="*{userName}" type="hidden"/>
        <div class="form-group">
            <label for="username" th:text="#{user.name}"></label>
            <input type="text" id="username" name="username"
                   class="form-control mb-4 col-4" th:field="*{userName}" disabled>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{user.password}"></label>
            <input type="password" id="password" name="password"
                   class="form-control mb-4 col-4" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="retypePass" th:text="#{reenter.password} + ':'"></label>
            <input type="password" id="retypePass" name="retypePass"
                   class="form-control mb-4 col-4" required>
        </div>
        <p th:if="${passwordError != null}" th:text="#{passwordError}" style="color: red">Passwords don't coincide</p>

        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{change.password}">Change password</button>
    </form>
</div>
</body>
</html>

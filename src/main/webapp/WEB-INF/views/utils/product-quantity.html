<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantity for products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="quantity buttons_added" style="float: right; display: inline-block"
     th:fragment="product-quantity">
    <input type="button" value="-" class="minus" style="color: black">
    <input type="number" step="1" min="1" max="" name="quantity" value="1"
           title="Qty" class="input-text qty text" size="4" pattern=""
           inputmode="">
    <input type="button" value="+" class="plus" style="color: black">
</div>
</body>
</html>

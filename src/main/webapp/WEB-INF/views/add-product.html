<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .description {
            height: 100px;
            width: 100%;
        }

        .error-style {
            color: #ff0000;
        }

        table {
            border: solid 1px black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{utils/header :: header}"></div>

<br/><br/>
<h1 th:text="#{add.product}"/>
<form action="#" th:action="@{/product}" th:object="${request}" method="post">
    <table>
        <tr>
            <td><label th:text="#{label.name}"/></td>
            <td><label>
                <input type="text" th:field="*{name}" size="50"/>
            </label></td>
            <td><p class="error-style" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></p></td>
        </tr>
        <tr>
            <td><label th:text="#{label.description}"/></td>
            <td><label  style="vertical-align: top; text-align: left">
                <textarea class="description" th:field="*{description}"></textarea>
            </label></td>
            <td><p class="error-style" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"></p></td>
        </tr>
        <tr>
            <td><label th:text="#{label.price}"/></td>
            <td><label>
                <input type="text" th:field="*{price}" size="50"/>
            </label></td>
            <td><p class="error-style" th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"></p></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" th:value="#{add.product}" size="50"/></td>
        </tr>
    </table>
    <br/>
    <div>
        <a href="/teashop/allProducts" th:text="#{see.products}"></a>&nbsp;&nbsp;&nbsp;
        <a href="/teashop/" th:text="#{main.page}"></a>
    </div>
</form>
</body>
</html>

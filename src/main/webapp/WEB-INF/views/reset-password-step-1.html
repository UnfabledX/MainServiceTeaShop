<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        #login_body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        #main-container {
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.60);
        }
    </style>
</head>
<body id="login_body" th:style="'background-image:url(' + @{/images/background-login.jpeg} + ');'"
      data-bs-theme="dark">

<div th:replace="~{utils/header :: header-reset-password-step-1}"></div>

<div class="container mt-5" id="main-container">

    <div class="row mt-4">

        <div th:if="${param.emailNotExists}" class=" alert alert-info" th:text="#{email.not-exists}">
            The email you entered does not exist.
        </div>

        <div th:if="${param.activateUser}" class=" alert alert-info" th:text="#{inactive}">
            Activate the user before password reset.
        </div>

        <div th:if="${param.success}" class=" alert alert-info" th:text="#{reset.password.send.email}">
            Please, check your email for further steps.
        </div>
    </div>

    <h2 th:text="#{reset.user.password}">Reset password</h2>
    <form action="#" th:action="@{/resetPassword}" method="post">
        <div class="form-group">
            <label for="email" th:text="#{user.email}"></label>
            <input type="text" id="email" name="email" class="form-control mb-4 col-4" required>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{send.email.for-password.reset}">
            Send email for password reset
        </button>
    </form>
    <br/>
    <div class="form-group mb-4">
        <div th:text="#{remember.password.already}">Recalled password already?&nbsp;&nbsp;&nbsp;</div>
        <a th:href="@{/login}" th:text="#{login.here}">Login here</a>
    </div>
</div>

</body>
</html>

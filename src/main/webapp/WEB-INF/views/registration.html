<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <style>
        .error {
            color: #ff0000;
        }
        .errorblock {
            color: #000;
            background-color: #ffEEEE;
            border: 3px solid #ff0000;
            padding: 8px;
            margin: 16px;
        }
    </style>
</head>
<body>
<h1 th:text="#{registration}"/>

<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p th:errors="*" th:errorclass="errorblock"></p>
    <table>
        <tr>
            <td><label th:text="#{label.name}"/></td>
            <td><label>
                <input type="text" th:field="*{name}" />
            </label></td>
            <td><p th:errors="*{name}" th:errorclass="error"></p></td>
        </tr>
        <tr>
            <td colspan="3"> <input type="submit" th:value="#{add.registration}"/> </td>
        </tr>
    </table>
</form>
</body>
</html>
